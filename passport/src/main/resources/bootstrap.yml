#
# 服务器配置
spring:
  # 配置文件
  profiles:
    # 激活
    active:
      - eureka-dev # Eureka 测试配置
      - logging-dev # 日志 测试配置
      - server-dev # 服务器 测试配置
      - redis-dev # Redis 测试配置（配置服务中读取）
  application:
    # 在 Eureka Server 注册的服务名
    name: passport
  #
  # Cloud 配置
  cloud:
    config:
      # 由于优先级的问题，spring.cloud.config.uri 必须放到 bootstrap.yml 中
      uri: http://localhost:10201
      # 表示已启用远程配置的标志。默认为true
      enabled: true
      # 发现属性
      discovery:
        # 指示已启用配置服务器发现的标志（将通过发现来查找配置服务器URL）。
        enabled: true
        # 用于找到配置服务器的服务ID。
        service-id: config
