#
# 服务器配置
spring:
  # 配置文件
  profiles:
    # 激活
    active:
      - cloud-dev # Cloud 测试配置
      - eureka-dev # Eureka 测试配置
      - logging-dev # 日志 测试配置
      - server-dev # 服务器 测试配置
      - redis-dev # Redis 测试配置（配置服务中读取）
      - datasource-dev # 数据源 开发配置
      - mybatis-plus-dev # MyBatis Plus 开发配置
  application:
    # 在 Eureka Server 注册的服务名
    name: passport
